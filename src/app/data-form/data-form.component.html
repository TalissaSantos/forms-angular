  <div class="form-group"  [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="form-label" class="control-label">E-mail</label>
    </div>
    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="email"
        placeholder="nome@email.com"
        required
      />
    <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('email')"
      msgErro="Email é obrigatorio">
    </app-campo-control-erro>

    <app-campo-control-erro
      [mostrarErro]="verificaEmailInvalido()"
      msgErro="Email invalido">
    </app-campo-control-erro>
    <!-- validação do email quando obter a validacao do servidor -->
     <app-campo-control-erro
    [mostrarErro]="formulario.get('email')?.status === 'PENDING'"
    msgErro=" validando email...">
  </app-campo-control-erro>
   <!-- validacao pra novo email -->
    <app-campo-control-erro
    [mostrarErro]="formulario.get('email')?.status === 'VALID'"
    msgErro=" Email valido">
  </app-campo-control-erro>
   <!-- validacao pra email ja cadastrado -->
    <app-campo-control-erro
    [mostrarErro]="formulario.get('email')?.hasError('emailInvalido')"
    msgErro=" Email ja cadastrado">
  </app-campo-control-erro>

    </div>
  <div class="form-group"  [ngClass]="aplicaCssErro('confirmarEmail')">
    <div class="col-sm-12">
      <label for="confirmarEmail" class="form-label" class="control-label"> Confirmar E-mail</label>
    </div>
    <div class="col-sm-12">
      <input
        type="confirmarEmail"
        class="form-control"
        formControlName="confirmarEmail"
        id="confirmarEmail"
        placeholder="nome@email.com"
        required
      />
    <app-campo-control-erro
      [mostrarErro]="formulario.get('confirmarEmail')?.hasError('equalsTo')"
      msgErro=" Confirma Email é obrigatorio">
    </app-campo-control-erro>


     </div>
  </div>

  <!-- endereços -->
  <div formGroupName="endereco" >

    <div class="form-group" >
      <div class="row">
        <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.cep')">
          <label for="cep" class="control-label">CEP</label>
          <!-- blur pesquisando endereço e completa automatico -->
          <!-- (blur)="consultaCEP()" -->
          <input
            type="text"
            class="form-control"
            id="cep"
            formControlName="cep"
            required
          />
          <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.cep')"
            msgErro="CEP é obrigatorio">
          </app-campo-control-erro>
          <app-campo-control-erro
          [mostrarErro]="formulario.get('endereco.cep')?.hasError('cepInvalido')" msgErro="CEP inválido.">
          </app-campo-control-erro>
        </div>


        <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.numero')">
          <label for="numero" class="control-label">Numero</label>
          <input
            type="text"
            class="form-control"
            id="numero"
            formControlName="numero"
            required
          />

          <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.numero')"
            msgErro="Nome é obrigatorio"
          >
          </app-campo-control-erro>
        </div>

        <div class="col-sm-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input
            input
            type="text"
            class="form-control"
            id="complemento"
            formControlName="complemento"
            required
          />
        </div>
      </div>
    </div>


    <div class="form-group" [ngClass]="aplicaCssErro('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua" class="form-label" class="control-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          id="rua"
          formControlName="rua"
          required
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.rua')"
          msgErro="Rua é obrigatorio"
        >
        </app-campo-control-erro>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-sm-5" [ngClass]="aplicaCssErro('endereco.bairro')">
          <label for="bairro" class="control-label">Bairro</label>
          <input
            type="text"
            class="form-control"
            id="bairro"
            formControlName="bairro"
            required
          />
          <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.bairro')"
            msgErro="Bairro é obrigatorio"
          >
          </app-campo-control-erro>
        </div>
        <!-- <div class="col-sm-4" [ngClass]="aplicaCssErro('endereco.cidade')">
          <label for="cidade" class="control-label">Cidade</label>
          <input
            type="text"
            class="form-control"
            id="cidade"
            formControlName="cidade"
            required
          />
          <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.cidade')"
            msgErro="Cidade é obrigatorio"
          >
          </app-campo-control-erro>
        </div> -->

        <!-- COMBOBOX ANINHADO -->
        <div class="col-sm-4" [ngClass]="aplicaCssErro('endereco.cidade')">
          <label for="cidade" class="control-label">Cidade</label>
          <select
           class="form-control"
            id="cidade"
            formControlName="estado">
            <!--para puxar no combobox os estados que estao cadastrado
            no json -->
            <!--[value]="estado.sigla" vai linka com as
              propriedades do dropdown, exibi só a sigla como saida -->
          <option *ngFor="let cidade of cidades"   [value]="cidade.nome">{{cidade.nome }}</option>
          </select>
          <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.cidade')"
            msgErro="Estado é obrigatorio" >
          </app-campo-control-erro>
        </div>





        <div class="col-sm-3" [ngClass]="aplicaCssErro('endereco.estado')">
          <label for="estado" class="control-label">Estado</label>
          <select
           class="form-control"
            id="estado"
            formControlName="estado">
            <!--para puxar no combobox os estados que estao cadastrado
            no json -->
            <!--[value]="estado.sigla" vai linka com as
              propriedades do dropdown, exibi só a sigla como saida -->
          <option *ngFor="let estado of estados"   [value]="estado.sigla">{{estado.nome }}</option>


          </select>


          <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('endereco.estado')"
            msgErro="Estado é obrigatorio" >
          </app-campo-control-erro>
        </div>
      </div>
    </div>
  </div>

<!--COMBOBOX COM OBJ -->
<div class="form-group">
  <div class="row">
  <div class="col-sm-3" [ngClass]="aplicaCssErro('cargo')">
    <label for="cargo" class="control-label">Cargo</label>
    <select class="form-control" id="cargo" formControlName="cargo"
    [compareWith]="compararCargo">
      <option *ngFor="let cargo of cargos " [ngValue]="cargo">
        {{cargo.descricao }}
      </option>
    </select>
  </div>

  <!-- COMBOBOX MULTIPLE -->
  <div class="col-sm-3" [ngClass]="aplicaCssErro('tecnologias')">
    <label for="tecnologias" class="control-label">Tecnologias</label>
    <select
      class="form-control"
      id="tecnologias"
      formControlName="tecnologias"

      multiple
    >
      <option *ngFor="let tecnologia of tecnologias " [value]="tecnologia.nome">
        {{tecnologia.descricao }}
      </option>
    </select>
  </div>

  <!-- Radio Button -->
  <div class="col-sm-3" [ngClass]="aplicaCssErro('newsletter')">
    <label for="newsletter" class="control-label">Newsletter</label>
<div id="newsletter" class="row">
  <div class="col-sm-4" *ngFor="let item of newsletterOp">
  <label class="form-check-label">
    <input type="radio" formControlName="newsletter" [value]="item.valor"/>
    {{ item.descricao}}
  </label>
</div>

</div>
</div>
</div>

<!--CHECKBOX TOGGLE -->
<div class="form-group">
  <div class="col-md-3" [ngClass]="aplicaCssErro('termos')" >
    <div class="checkbox">
      <label class="form-check-label is-invalid">
      <input type="checkbox" id="inlineCheckbox1" formControlName="termos" required>
      Aceito os termos
    </label>
    <app-campo-control-erro
      [mostrarErro]="!formulario.get('termos')?.valid "
      msgErro="Por favor aceite os termos">
    </app-campo-control-erro>
    </div>
  </div>
</div>

  <div class="col-md-3" [ngClass]="aplicaCssErro('frameworks')" >
    <label for="frameworks">Frameworks</label>
    <div id="frameworks" class="row">
      <!--O FORMARRAYNAME esta pegando o valor qe vem do componente  -->
    <div class="checkbox" class="col-sm-3" formArrayName="frameworks"
    *ngFor="let item of getFormControls();let i = index">
      <label class="form-check-label is-invalid">
        <input type="checkbox" [formControlName]="i">
         {{ dadosFrameworks[i] }}
    </label>
  </div>
  <app-campo-control-erro
  [mostrarErro]="!formulario.get('frameworks')?.valid "
  msgErro="Selecione 1 opção">
</app-campo-control-erro>
    </div>
  </div>
<br>



<!-- BOTÃO -->
  <button type="submit" class="btn btn-primary">
    Submit
  </button>

  <button class="btn btn-danger " type="button"   (click)="resetar()">
    Cancelar
  </button>
  <!-- COMBOBOX COM OBJ -->
  <!--Para setar um valor que seja obj -->
  <button  class="btn btn-dark " (click)="setarCargo()">
    Cargo
  </button>
  <!--COMBOBOX COM MULTIPLE -->
  <button  class="btn btn-info " (click)="setarTecnologias()">
    Tecnologias
  </button>


  <app-form-debug [form]="formulario"></app-form-debug>
